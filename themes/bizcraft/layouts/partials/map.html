<div class="map-item" id="map"></div>
<script>
  function initMap() {
      var ve = {lat: {{ .lat }}, lng: {{ .long }} };
    var map = new google.maps.Map(
      document.getElementById('map'), {
        zoom: 15,
        center: ve,
        styles: [
          {elementType: 'geometry',
           stylers: [
             {color: '#242f3e'},
           ]},
          {elementType: 'labels.text.stroke',
           stylers: [
             {color: '#242f3e'},
           ]},
          {elementType: 'labels.text.fill',
           stylers: [
             {color: '#555'},
           ]},
          {
            featureType: 'administrative',
            stylers: [{visibility: 'off'}]
          },
          {
            featureType: 'poi',
            stylers: [
              {visibility: 'off'}
            ]
          },
          {
            featureType: 'poi.park',
            stylers: [
              {visibility: 'off'},
            ]
          },
          {
            featureType: 'road',
            elementType: 'geometry',
            stylers: [{color: '#38414e'}]
          },
          {
            featureType: 'road',
            elementType: 'geometry.stroke',
            stylers: [{color: '#212a37'}]
          },
          {
            featureType: 'road',
            elementType: 'labels.text.fill',
            stylers: [{color: '#9ca5b3'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry',
            stylers: [{color: '#746855'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'geometry.stroke',
            stylers: [{color: '#1f2835'}]
          },
          {
            featureType: 'road.highway',
            elementType: 'labels.text.fill',
            stylers: [{color: '#f3d19c'}]
          },
          {
            featureType: 'transit',
            stylers: [{visibility: "off"}],
          },
          {
            featureType: 'water',
            elementType: 'geometry',
            stylers: [{color: '#17263c'}]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.fill',
            stylers: [{color: '#515c6d'}]
          },
          {
            featureType: 'water',
            elementType: 'labels.text.stroke',
            stylers: [{color: '#17263c'}]
          }
        ]
      });

    var infowindow = new google.maps.InfoWindow({
      content: "Velocidex",
    });

    var image = {
      url: "/images/logos/velo_bare_small.svg",
      // This marker is 20 pixels wide by 32 pixels high.
      size: new google.maps.Size(73, 117),
      // The origin for this image is (0, 0).
      origin: new google.maps.Point(0, 0),
      // The anchor for this image is the base of the flagpole at (0, 32).
      anchor: new google.maps.Point(0, 0),
      scaledSize: new google.maps.Size(30, 42)
    };

    var marker = new google.maps.Marker({
      position: ve,
      animation: google.maps.Animation.DROP,
      icon: image,
      title: "Velocidex Enterprises",
      map: map
    });
    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
    infowindow.open(map, marker);
  }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHBbgGnUPMVZ92mDQWfc0TubCbMqDVnD4&callback=initMap">
</script>
