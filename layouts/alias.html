<!DOCTYPE html><html>
  <head>
    {{ if .Page -}}{{ if .Page.Params -}}
      <meta name="go-import" content="www.velocidex.com{{substr .Page.RelPermalink 0 -1}} git {{ .Page.Params.vanity }}">
      <meta name="go-source" content="www.velocidex.com{{substr .Page.RelPermalink 0 -1}} {{ .Page.Params.vanity }} {{ .Page.Params.vanity }}/tree/master{/dir} {{ .Page.Params.vanity }}/blob/master{/dir}/{file}#L{line}">
    {{- end }}{{ end }}
    <title>{{ .Permalink }}</title>
    <link rel="canonical" href="{{ .Permalink }}"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
  </head>
</html>
