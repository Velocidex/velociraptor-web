# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Velociraptor - Digging Deeper!"
theme = ["hugo-theme-learn", "syna"]
enableGitInfo = false
version = "0.15.0"
publishDir = "docs"

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

# Google Analytics tracking
googleAnalytics = ""

[params]
  #  Settings from https://learn.netlify.com/en/basics/configuration/
  name = "Velociraptor"
  description = "Velociraptor: Digging Deeper!"
  themeVariant = "mine"
  disableSearch = false

  # Generates too much churn in git tree.
  disableAssetsBusting = true

  [params.style]
    #background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "/images/favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "/images/favicon.png"
    favicon_svg = "/images/logo.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#00838F"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

